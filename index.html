<!DOCTYPE html>
<html>
<head>
  <title>Testing</title>
</head>
<body>
  <script>
    function once(){
      fetch("https://zenquotes.io/api/random", {credentials: 'same-origin'})
       .then(function (response) {
         return response.json();
       })
       .then(function (myJson) {
         console.log(myJson);
       })
       .catch(function (error) {
         console.log("Error: " + error);
        });
    }
  </script>
  <button onclick="once()">Click me</button>
</body>
</html>
