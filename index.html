<!DOCTYPE html>
<html>
<head>
  <title>Testing</title>
</head>
<body>
  <script>
    function getQuote() {
	return fetch("https://zenquotes.io/api/random", {credentials: 'same-origin', mode: 'no-cors'})
		.then((res) => {
			return res.json();
		})
		.then((data) => {
			return data[0]["q"] + " -" + data[0]["a"];
		});
}
    function test(){
      fetch("https://zenquotes.io/api/random", {credentials: 'same-origin', mode: 'no-cors'})
         .then(response => response.json())
         .then(data => {
          console.log(data)
      })
    }
    function get(){
      console.log(getQuote());
    }
  </script>
  <button onclick="get()">Click me</button>
</body>
</html>
